            margin: 0;

        .container {
            max-width: 980px;

        .header {

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            padding: 8px 16px;
            border-bottom: 1px solid #e1e4e8;
        }

        ul li:last-child {
            border-bottom: none;
        }

        a {
            text-decoration: none;
            color: #0366d6;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #586069;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            vertical-align: text-bottom;
        }
